<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://github.com/tinchoforever/belisario.com.ar/blob/master/scripts/aframe-gif-shader.js"></script>
        
        <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
  <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            
            <a-image
                    src="assets/asset.gif"
<a-animation attribute="opacity" from="0" to="1" begin="0" dur="5000"> </a-animation>
        <a-animation attribute="opacity" from="1" to="0" begin="5000" dur="5000"> </a-animation>
        <a-animation attribute="visible" begin="10000" to="false"></a-animation>
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 40.221475; longitude: -74.002997;"
                ></a-image>
    
 <a-entity  position="0 0 500" rotation="90 0 0" geometry="primitive: circle; radius: 3"
          material="color: transparent">
          
           <a-animation attribute="rotation"
               dur="10000"
               easing="linear"
               to="90 0 0"
               repeat="indefinite"></a-animation>
               
           <a-entity rotation="-90 0 0" position="0 3 -0.5" 
           geometry="primitive:plane;" material="side: double;shader:gif;src:assets/asset.gif;opacity:1">
            </a-entity>
     
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
